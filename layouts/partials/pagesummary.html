<article>
  <hgroup>
    <h2 class="overflow-hidden text-ellipsis whitespace-nowrap" title="{{ .Title }}">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>

    {{ partial "pagemeta" . }}
  </hgroup>

  <p>
    {{ if .Summary }}
      {{ .Summary }}
    {{ else }}
      <i>No summary available.</i>
    {{ end }}
  </p>
</article>
