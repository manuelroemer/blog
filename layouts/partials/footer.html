<hr />
<footer class="container">
  <section>
    <p class="text-center" role="heading" aria-level="2">
      <strong>Connect with me</strong>
    </p>
    <ul class="flex justify-center gap-03 p-0">
      {{ range $socialConnection := .Site.Params.socialConnections }}
        <li class="list-none">
          <a href="{{ $socialConnection.link }}" target="_blank">
            <picture>
              <source srcset="{{ $socialConnection.imgSrcDark }}" media="(prefers-color-scheme: dark)" />
              <img
                src="{{ $socialConnection.imgSrcLight }}"
                alt="{{ $socialConnection.name }}"
                width="32"
                height="32" />
            </picture>
          </a>
        </li>
      {{ end }}
    </ul>
  </section>

  <section>
    <p class="text-center" role="heading" aria-level="2">
      <strong>Legal</strong>
    </p>
    <ul class="flex justify-center gap-03 p-0">
      {{ range $socialConnection := .Site.Params.socialConnections }}
        <li class="list-none">
          <a href="{{ $socialConnection.link }}" target="_blank">
            {{ $socialConnection.name }}
          </a>
        </li>
      {{ end }}
    </ul>
  </section>

  <section class="flex justify-center">
    {{ .Site.Params.copyright | markdownify }}
  </section>
</footer>
