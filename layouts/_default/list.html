{{ define "main" }}
  {{ partial "header.html" . }}


  <main class="container">
    {{ partial "title" . }}

    {{ .Content }}

    {{ if not .IsHome }}
      {{ range .Paginator.Pages }}
        {{ partial "pagesummary" . }}
      {{ end }}
      {{ partial "pagination.html" .Paginator }}
    {{ end }}
  </main>

  {{ partial "footer.html" . }}
{{ end }}
