{{ define "main" }}
  {{ partial "header.html" . }}


  <main class="container">
    {{ if .Title }}
      <h1>{{ .Title | markdownify }}</h1>
    {{ end }}

    {{ .Content }}

    {{ range .Pages }}
      {{ partial "pagesummary" . }}
    {{ end }}
  </main>

  {{ partial "footer.html" . }}
{{ end }}
