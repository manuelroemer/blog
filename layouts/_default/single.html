{{ define "main" }}
  {{ partial "header.html" . }}


  <main class="container">
    {{ if .Title }}
      <hgroup>
        <h1>{{ .Title | markdownify }}</h1>
        {{ partial "pagemeta" . }}
      </hgroup>
    {{ end }}
    {{ .Content }}

    {{ partial "tags" . }}
  </main>

  {{ partial "footer.html" . }}
{{ end }}
